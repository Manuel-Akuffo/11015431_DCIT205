<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue;
            background-image: url('Balme library.jpeg');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div>
    <a href="Homepage.html"><img src="comScience_logo.png"></a>
  </div>

    <h2>Computer Science-Admission Form</h2>

    <form action="process_admission.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="highSchool">High School GRADES:</label>
        <input type="text" id="highSchool" name="highSchool" required>

        <label for="college">College GPA (if applicable):</label>
        <input type="text" id="college" name="college">

        <label for="transcript">Transcript Upload:</label>
        <input type="file" id="transcript" name="transcript" accept=".pdf, .doc, .docx">

        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
